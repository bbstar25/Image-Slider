<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Auto-Sliding Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      width: 80%;
      max-width: 700px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slides {
      display: flex;
      width: 300%; /* 3 slides */
      height: 100%;
      animation: slide 12s infinite ease-in-out;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    @keyframes slide {
      0%, 20% {
        transform: translateX(0%);
      }
      33.33%, 53.33% {
        transform: translateX(-100%);
      }
      66.66%, 86.66% {
        transform: translateX(-200%);
      }
      100% {
        transform: translateX(0%);
      }
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="https://via.placeholder.com/700x400/ff6f61/ffffff?text=Image+1" alt="Image 1">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/700x400/6b5b95/ffffff?text=Image+2" alt="Image 2">
    </div>
    <div class="slide">
      <img src="https://via.placeholder.com/700x400/88b04b/ffffff?text=Image+3" alt="Image 3">
    </div>
  </div>
</div>

</body>
</html>
